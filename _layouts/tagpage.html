---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-meta"> | {{ post.date | date_to_string }}</span><br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
